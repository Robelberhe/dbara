<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title> ድባራ ዕላል | ኣፕ </title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> ድባራ ዕላል</h1>
      <a href="index.html" class="btn">መውጽኢ</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> ክፍሊ ስም :</h3>
        <h2 id="room-name">ገዛና</h2>
        <h3><i class="fas fa-users"></i> ተጠቀምቲ</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="መልእኽቲ ኣቐምጥ. . . ."
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> ምስደዲ</button>
      </form>
    </div>
  </div>
  <footer>
    &copy; Created by Robel 2020.
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js" integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous">
  </script>
   <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
