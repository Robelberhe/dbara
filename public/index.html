<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css" />
		<title>ድባራ ዕላል | ኣፕ</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>ዕላል ቤትና</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">ስም ተጠቃሚ/ት</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="መቕመጢ ስም..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">ክፍሊ ዕላል</label>
						<select name="room" id="room">
							<option value="ገዛና">ገዛና</option>
							<option value="ጎረቤትና">ጎረቤትና</option>
							<option value="የዕሩኽትና">የዕሩኽትና</option>
							<option value="መማህርትና">መማህርትና</option>
							<option value="መሳርሕትና">መሳርሕትና</option>
							<option value="ኣዝማድና">ኣዝማድና</optiion>
						</select>
					</div>
					<button type="submit" class="btn">መራኸቢ ዕላል</button>
				</form>
			</main>
		</div>
	</body>
</html>
